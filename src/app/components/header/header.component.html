<header 
class="header-container"
[ngClass]="{ 'bg-[0000002b] backdrop-blur': isScrolled }"
>
  <div class="logo-wrapper">
    <img src="assets/icons/logo.svg" alt="Logo" />
    <img src="assets/icons/logo-1.svg" alt="Logo" />
  </div>

  <nav class="nav-list">
    <a routerLink="/home" class="header-active nav-item">Home</a>
    <a routerLink="/discover" class="nav-item">Discover</a>
    <a routerLink="/movie-release" class="nav-item">Movie Release</a>
    <a routerLink="/forum" class="nav-item">Forum</a>
    <a routerLink="/about" class="nav-item">About</a>
  </nav>

  <div class="header-btn-wrapper">
    <button class="header-search-btn">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        ></path>
      </svg>
    </button>

    <a routerLink="/sign-up" class="btn btn-outline">Sign Up</a>
    <a routerLink="/sign-in" class="btn btn-primary">Sign In</a>
  </div>
</header>
